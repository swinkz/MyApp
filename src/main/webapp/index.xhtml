<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>MyApp</title>
    <h:outputStylesheet name="main.css"/>
</h:head>
<h:body>
    <p:panelGrid>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="letters" value="Posiadane litery:" />
            <p:inputText id="letters" value="#{startPage.letters}" required="true" label="letters" />

            <p:commandButton value="Szukaj" action="#{startPage.findWords}"/>
            <h:outputText rendered="#{startPage.findWords ne null}" value="#{startPage.findWords}" />

        </h:panelGrid>
    </p:panelGrid>
</h:body>
</html>
